name: Build and deploy Container App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ${{ github.workspace }}/src

    - name: Build application
      run: npm run dev
      working-directory: ${{ github.workspace }}/src

    - name: Build and push Docker image
      run: |
        docker build -t ${{ vars.AZURE_PREFIX }}acr.azurecr.io/${{ vars.AZURE_PREFIX }}containerapp:latest ${{ github.workspace }}/src
        docker push ${{ vars.AZURE_PREFIX }}acr.azurecr.io/${{ vars.AZURE_PREFIX }}containerapp:latest

    - name: Build and deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}/src
        acrName: ${{ vars.AZURE_PREFIX }}acr
        containerAppName: ${{ vars.AZURE_PREFIX }}containerapp
        containerAppEnvironment: ${{ vars.AZURE_PREFIX }}containerappenvironment
        resourceGroup: ${{ vars.AZURE_RG }}
